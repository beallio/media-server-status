<div id="recently_added_title">
    <h1 class="light">
    Recently Added
        <hr>
    </h1>
</div>
<div class="recently_added" style="overflow: visible; margin-bottom: 50px;">
    <div class="col-md-12">
        <div class="row"><h3 class="extralight">Music</h3></div>
        <div class="row">
            {% for item in values.subsonic.recently_added %}
            <div class="col-md-4" data-toggle="tooltip" data-trigger="hover"
            {% if (loop.index % 3) == 1 %} data-placement="right" {% elif loop.index == 8 or loop.index == 9 %}
            data-placement="top"
            {% else %} data-placement="bottom" {% endif %}
            title="Artist: {{ item.artist }}&#013; Album: {{ item.album }}&#013; Year: {{ item.year }}">
            <img src="{{item.coverArtExternalLink}}" style="width: 100%;" class="thumbnail" id="cover{{ loop.index }}"/>
        </div>
        {% endfor %}

    </div>
</div>
