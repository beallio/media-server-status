<div id="now-playing">
    <h1 class="extralight">Now Playing</h1>
    <hr>
    <div style="overflow: auto; width: 100%; margin: 0 auto">
        <div class="col-md-12">
            <div id="carousel-example-generic" class=" carousel slide">
                <div class="thumbnail">
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        {% for item in values.subsonic_nowplaying %}
                        <div class="item {% if loop.first %} active {% endif %}">
                            <img src="{{ item.coverArtExternalLink_xl }}"
                                 alt="{{ item.album }}"/>

                            <div class="progress now-playing-progress-bar">
                                <div class="progress-bar progress-bar-warning"
                                     role="progressbar"
                                     aria-valuenow="{{ item.progress }}"
                                     aria-valuemin="0"
                                     aria-valuemax="100"
                                     style="width: {{ item.progress }}%"></div>
                            </div>
                            <dl class="dl-horizontal text-left"
                                style="margin-top:5px">
                                <dt class="regular">Artist</dt>
                                <dd class="light">{{ item.artist }}</dd>
                                <dt class="regular">Album</dt>
                                <dd class="light">{{ item.album }}</dd>
                                <dt class="regular">Year</dt>
                                <dd class="light">{{ item.year }}</dd>
                                <dt class="regular">Genre</dt>
                                <dd class="light">{{ item.genre }}</dd>
                            </dl>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <!-- Controls -->
                <a class="left carousel-control"
                   href="#carousel-example-generic" data-slide="prev"></a>
                <a class="right carousel-control"
                   href="#carousel-example-generic" data-slide="next"></a>
            </div>
        </div>
    </div>
</div>
